<!DOCTYPE html>
<html>
  <head>
    <title>Real or Fake</title>
    <style>
      /* Style for the images */
      img {
        padding-left: 4%;
        padding-right: 4%;
        width: 40%; /* half of the screen width */
        height: auto; /* automatically adjust height */
      }
      /* Style for the score */
      #score {
        font-size: 90px;
        font-weight: bold;
      }
      /* Style for the correct answer */
      #correct {
        background-color: green;
        color: white;
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        display: none;
      }
      /* Style for the wrong answer */
      #wrong {
        background-color: red;
        color: white;
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        display: none;
      }
      h1 {text-align: center; font-size: 50px;}
      p {text-align: center; font-size: 20px;}
      div {text-align: center;}
    </style>
    <h1 >Guess the Real Photo</h1>
    <p >Use the arrow keys to pick which side you think is real.</p>
  </head>
  <body>
    <div>
      <img id="real-img"/>
      <img id="fake-img"/>
    </div>
    <div id="score">Score: 0</div>
    <div id="correct">Correct!</div>
    <div id="wrong">Wrong!</div>
    <script>
    // Get the image elements
    var realImg = document.getElementById("real-img");
    var fakeImg = document.getElementById("fake-img");
    // Get the score element
    var score = document.getElementById("score");
    var scoreCounter = 0;
    // Get the body element
    var body = document.querySelector("body");
    // Get the correct answer element
    var correct = document.getElementById("correct");
    // Get the wrong answer element
    var wrong = document.getElementById("wrong");
    
    //Function to get the random real and fake images
    function getImages() {
    var randomNumber = ('00000' + Math.floor(Math.random() * 100)).slice(-5)
    var realUrl = "real/" + randomNumber + ".jpeg";
    var fakeUrl = "fake/" + randomNumber + ".jpeg";
    realImg.src = realUrl;
    fakeImg.src = fakeUrl;
    }
    
    //Variable to store the real image side
    var realSide;
    
    //Function to randomly decide which image is the real one
    function decideRealSide() {
        var randomNum = Math.random();
        if (randomNum >= 0.5) {
            realSide = "left";
        } else {
            realSide = "right";
        }
    }
    
    //Call the functions
    getImages();
    decideRealSide();
    var lock = false;
    //Event listener for arrow key presses
    document.addEventListener("keydown", function(event) {
        if (event.code === "ArrowLeft" && lock === false || event.code === "ArrowRight" && lock === false) {
            lock = true;
            if (event.code === "ArrowLeft" && realSide === "left") {
                scoreCounter++;
                score.innerHTML = "Score: " + scoreCounter;
                body.style.backgroundColor = "green";
                setTimeout(function() {
                    body.style.backgroundColor = "white";
                    getImages();
                    decideRealSide();
                    lock = false;
                }, 2000);
            } else if (event.code === "ArrowRight" && realSide === "right") {
            scoreCounter++;
            score.innerHTML = "Score: " + scoreCounter;
            body.style.backgroundColor = "green";
            setTimeout(function() {
                body.style.backgroundColor = "white";
                getImages();
                decideRealSide();
                lock = false;
            }, 2000);
            } else {
            if (scoreCounter >= 1) {
                scoreCounter--;
            }
            score.innerHTML = "Score: " + scoreCounter;
            body.style.backgroundColor = "red";
            setTimeout(function() {
                body.style.backgroundColor = "white";
                getImages();
                decideRealSide();
                lock = false;
            }, 2000);
        }
    }
    });


    </script>
  </body>
</html>
